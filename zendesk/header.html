<header class="header">
  <div class="header-inner clearfix">
    <div class="logo">
			<a href="https://cypherpunk.com">
	      <img alt="Cypherpunk Privacy" height="40px" src="//p6.zdassets.com/hc/theme_assets/1240717/200387187/logo-wh_3x.png">
      </a>
    </div>

    <nav class="user-nav">
      {{#if alternative_locales}}
        <div class="dropdown language-selector" aria-haspopup="true">
          <a class="dropdown-toggle">
            {{current_locale.name}}
          </a>
          <span class="dropdown-menu dropdown-menu-end" role="menu">
            {{#each alternative_locales}}
              <a href="{{url}}" dir="{{direction}}" rel="nofollow" role="menuitem">
                {{name}}
              </a>
            {{/each}}
          </span>
        </div>
      {{/if}}
      {{link 'new_request' class='submit-a-request'}}
      {{user_info}}
    </nav>
  </div>

  <div class="header-title">
    {{#link 'help_center'}}
	    Cypherpunk Support
    {{/link}}
  </div>

  <div class="header-boxes">

    <div class="header-box">
      <img class="ticket-image" src="//p6.zdassets.com/hc/theme_assets/1240717/200387187/panel-ticket.png">
      <a href="https://cypherpunk.zendesk.com/tickets/new">
	      <button class="ticket-button">
	        Create Ticket
  	    </button>
      </a>
    </div>

    <div class="header-box">
      <img class="chat-image" src="//p6.zdassets.com/hc/theme_assets/1240717/200387187/panel-chat.png">
      <button id="live-chat-button" class="chat-button">
        Live Chat
      </button>
    </div>

    <div class="header-box">
      <img class="email-image" src="//p6.zdassets.com/hc/theme_assets/1240717/200387187/panel-mail.png">
      <div class="email-text">
        Email
      </div>
      <a href="mailto:support@cypherpunk.zendesk.com">
        support@cypherpunk.zendesk.com
      </a>
    </div>

  </div>
</header>
