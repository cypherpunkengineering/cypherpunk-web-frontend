<div class="features features-navigation" [ngClass]="{'hidden': hide, 'inNav': inNavigation || inNavigationMobile, 'page': !inNavigation && !inNavigationMobile}">
  <ul>
    <a routerLink="/features" fragment="privacy" data-fragment="privacy" (click)="pageChange($event)" data-fragment="privacy">
      <li [ngClass]="{'active': privacyActive}">
        <img class="display" src="/assets/features/nav/privacy@2x.png" srcset="/assets/features/nav/privacy.png 500w, /assets/features/nav/privacy@2x.png 1000w" data-fragment="privacy" alt="Privacy">
        <img class="hover" src="/assets/features/nav/privacy-hover@2x.png" srcset="/assets/features/nav/privacy-hover.png 500w, /assets/features/nav/privacy-hover@2x.png 1000w"  data-fragment="privacy"alt="Privacy">
        <img class="active" src="/assets/features/nav/privacy-selected@2x.png" srcset="/assets/features/nav/privacy-selected.png 500w, /assets/features/nav/privacy-selected@2x.png 1000w" data-fragment="privacy" alt="Privacy">
        <span>Privacy</span>
      </li>
    </a>
    <a routerLink="/features" fragment="access" data-fragment="access">
      <li [ngClass]="{'active': accessActive}" data-fragment="access">
        <img class="display" src="/assets/features/nav/access@2x.png" srcset="/assets/features/nav/access.png 500w, /assets/features/nav/access@2x.png 1000w" alt="Access" data-fragment="access">
        <img class="hover" src="/assets/features/nav/access-hover@2x.png" srcset="/assets/features/nav/access-hover.png 500w, /assets/features/nav/access-hover@2x.png 1000w" alt="Access" data-fragment="access">
        <img class="active" src="/assets/features/nav/access-selected@2x.png" srcset="/assets/features/nav/access-selected.png 500w, /assets/features/nav/access-selected@2x.png 1000w" alt="Access" data-fragment="access">
        <span>Access</span>
      </li>
    </a>
    <a routerLink="/features" fragment="network" data-fragment="network">
      <li [ngClass]="{'active': networkActive}" data-fragment="network">
        <img class="display" src="/assets/features/nav/network@2x.png" srcset="/assets/features/nav/network.png 500w, /assets/features/nav/network@2x.png 1000w" alt="Network" data-fragment="network">
        <img class="hover" src="/assets/features/nav/network-hover@2x.png" srcset="/assets/features/nav/network-hover.png 500w, /assets/features/nav/network-hover@2x.png 1000w" alt="Network" data-fragment="network">
        <img class="active" src="/assets/features/nav/network-selected@2x.png" srcset="/assets/features/nav/network-selected.png 500w, /assets/features/nav/network-selected@2x.png 1000w" alt="Network" data-fragment="network">
        <span>Network</span>
      </li>
    </a>
    <a routerLink="/features" fragment="freedom" data-fragment="freedom">
      <li [ngClass]="{'active': freedomActive}" data-fragment="freedom">
        <img class="display height" src="/assets/features/nav/freedom@2x.png" srcset="/assets/features/nav/freedom.png 500w, /assets/features/nav/freedom@2x.png 1000w" alt="Freedom" data-fragment="freedom">
        <img class="hover height" src="/assets/features/nav/freedom-hover@2x.png" srcset="/assets/features/nav/freedom-hover.png 500w, /assets/features/nav/freedom-hover@2x.png 1000w" alt="Freedom" data-fragment="freedom">
        <img class="active height" src="/assets/features/nav/freedom-selected@2x.png" srcset="/assets/features/nav/freedom-selected.png 500w, /assets/features/nav/freedom-selected@2x.png 1000w" alt="Freedom" data-fragment="freedom">
        <span>Freedom</span>
      </li>
    </a>
    <a routerLink="/features" fragment="security" data-fragment="security">
      <li [ngClass]="{'active': securityActive}" data-fragment="security">
        <img class="display" src="/assets/features/nav/security@2x.png" srcset="/assets/features/nav/security.png 500w, /assets/features/nav/security@2x.png 1000w" alt="Security" data-fragment="security">
        <img class="hover" src="/assets/features/nav/security-hover@2x.png" srcset="/assets/features/nav/security-hover.png 500w, /assets/features/nav/security-hover@2x.png 1000w" alt="Security" data-fragment="security">
        <img class="active" src="/assets/features/nav/security-selected@2x.png" srcset="/assets/features/nav/security-selected.png 500w, /assets/features/nav/security-selected@2x.png 1000w" alt="Security" data-fragment="security">
        <span>Security</span>
      </li>
    </a>
    <a routerLink="/features" fragment="support" data-fragment="support">
      <li [ngClass]="{'active': supportActive}" data-fragment="support">
        <img class="display" src="/assets/features/nav/support@2x.png" srcset="/assets/features/nav/support.png 500w, /assets/features/nav/support@2x.png 1000w" alt="Support" data-fragment="support">
        <img class="hover" src="/assets/features/nav/support-hover@2x.png" srcset="/assets/features/nav/support-hover.png 500w, /assets/features/nav/support-hover@2x.png 1000w" alt="Support" data-fragment="support">
        <img class="active" src="/assets/features/nav/support-selected@2x.png" srcset="/assets/features/nav/support-selected.png 500w, /assets/features/nav/support-selected@2x.png 1000w" alt="Support" data-fragment="support">
        <span>Support</span>
      </li>
    </a>
  </ul>
</div>
