<div class="payment-options">
  <div class="type-container" (click)="update('cc')" [ngClass]="{'active': paymentMethod === 'cc'}">
    <img [ngClass]="{'show': paymentMethod === 'cc'}" src="/assets/payment/credit-card-selected.png">
    <img [ngClass]="{'show': paymentMethod !== 'cc'}" src="/assets/payment/credit-card.png">

    <div class="text">
      <input id="cc" type="radio" name="paymentOptions" [checked]="paymentMethod === 'cc'">
      <label for="cc">Credit Card</label>
    </div>
  </div>

  <div class="type-container" (click)="update('pp')" [ngClass]="{'active': paymentMethod === 'pp'}">
    <img [ngClass]="{'show': paymentMethod === 'pp'}" src="/assets/payment/paypal-selected.png">
    <img [ngClass]="{'show': paymentMethod !== 'pp'}" src="/assets/payment/paypal.png">

    <div class="text">
      <input id="pp" type="radio" name="paymentOptions" [checked]="paymentMethod === 'pp'">
      <label for="pp">Paypal</label>
    </div>
  </div>

  <div class="type-container" (click)="update('a')" [ngClass]="{'active': paymentMethod === 'a'}">
    <img [ngClass]="{'show': paymentMethod === 'a'}" src="/assets/payment/amazon-selected.png">
    <img [ngClass]="{'show': paymentMethod !== 'a'}" src="/assets/payment/amazon.png">

    <div class="text">
      <input id="a" type="radio" name="paymentOptions" [checked]="paymentMethod === 'a'">
      <label for="a">Amazon</label>
    </div>
  </div>

  <div class="type-container" (click)="update('bc')" [ngClass]="{'active': paymentMethod === 'bc'}">
    <img [ngClass]="{'show': paymentMethod === 'bc'}" src="/assets/payment/bitcoin-selected.png">
    <img [ngClass]="{'show': paymentMethod !== 'bc'}" src="/assets/payment/bitcoin.png">

    <div class="text">
      <input id="bc" type="radio" name="paymentOptions" [checked]="paymentMethod === 'bc'">
      <label for="bc">Bitcoin</label>
    </div>
  </div>
</div>
