<form ngNoForm action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" target="_top" [style.display]="'none'" *ngIf="env === 'DEV'">
  <input type="hidden" name="cmd" value="_s-xclick">
  <input type="hidden" name="hosted_button_id" value="{{monthlyDevButtonId}}">
  <input type="hidden" name="custom" value="{{posData}}">
  <input type="hidden" src="https://www.sandbox.paypal.com/en_US/i/btn/btn_subscribeCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
  <img alt="" border="0" src="https://www.sandbox.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1">
  <button id="paypalDevMonthly" class="btn blue" name="submit">
    Monthly
  </button>
</form>
