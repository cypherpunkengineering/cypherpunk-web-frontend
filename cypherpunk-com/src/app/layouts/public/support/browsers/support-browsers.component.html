<div class="wrapper">

  <div class="masthead">
    <app-nav></app-nav>

    <h1 class="masthead-header header white">
      Cypherpunk Privacy Support
    </h1>
  </div>

  <support-navigation [page]="'browsers'"></support-navigation>

  <div class="page">
    <div class="page-inner">

      <div class="breadcrumbs">
        <div class="breadcrumb">
          <a routerLink="/support">Support</a>
          <span> > </span>
          <span>Browsers</span>
        </div>
      </div>

      <div class="page-top">
        <img src="/assets/support/browsers@2x.png" srcset="/assets/support/browsers.png 500w, /assets/support/browsers@2x.png 1000w" alt="Browsers">
        <div class="header green">Browsers</div>

        <div class="btn-container">
          <a routerLink="/apps/browsers">
            <button class="btn orange">Learn More</button>
          </a>
        </div>

        <div class="btn-container">
          <a routerLink="/download/browsers/autostart">
            <button class="btn gray">Download</button>
          </a>
        </div>
      </div>

      <div class="section">
        <div class="header green">Setup Guides</div>

        <div class="setup">
          <a routerLink="/support/browsers/5500224426780951927/setup-guide-cypherpunk-privacy-for-chrome-opera-vivaldi">
            Setup Guide for Cypherpunk Privacy for Chrome, Opera, Vivaldi
          </a>
        </div>

        <div class="setup">
          <a routerLink="/support/browsers/6841211592059935853/setup-guide-cypherpunk-privacy-for-firefox">
            Setup Guide for Cypherpunk Privacy for Firefox
          </a>
        </div>
      </div>

    </div>
  </div>
</div>

<app-footer></app-footer>
