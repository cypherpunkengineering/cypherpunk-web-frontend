<div class="wrapper">

  <div class="masthead">
    <app-nav></app-nav>

    <h1 class="masthead-header header white">Cypherpunk Privacy Support</h1>

    <search-contact></search-contact>
  </div>

  <support-navigation [page]="'routers'"></support-navigation>

  <div class="page">
    <div class="page-inner">

      <div class="breadcrumbs">
        <div class="breadcrumb">
          <a routerLink="/support">Support</a>
          <span> > </span>
          <span>Routers</span>
        </div>
      </div>

      <div class="page-top">
        <img src="/assets/support/router@2x.png" srcset="/assets/support/router.png 500w, /assets/support/router@2x.png 1000w" alt="Routers">
        <div class="header green">Routers</div>

        <div class="btn-container">
          <a routerLink="/apps/routers">
            <button class="btn orange">Learn More</button>
          </a>
        </div>
      </div>

      <div class="section">
        <div class="header green">Setup Guides</div>

        <div class="setup">
          <a routerLink="/support/routers">
            Setup Guide for Cypherpunk Privacy for Routers
          </a>
        </div>
      </div>

      <div class="section">
        <div class="header green">Manual Configuration Tutorials for Routers</div>

        <div class="link">
          <a routerLink="/support/routers">
            <img src="/assets/features/openvpn@2x.png" srcset="/assets/features/openvpn.png 500w, /assets/features/openvpn@2x.png 1000w" alt="How to manually configure OpenVPN for Routers">
          </a>
        </div>

        <div class="link">
          <a routerLink="/support/routers">
            <img src="/assets/features/ikev2@2x.png" srcset="/assets/features/ikev2.png 500w, /assets/features/ikev2@2x.png 1000w" alt="How to manually configure IKEv2 for Routers">
          </a>
        </div>

        <div class="link">
          <a routerLink="/support/routers">
            <img src="/assets/features/ipsec@2x.png" srcset="/assets/features/ipsec.png 500w, /assets/features/ipsec@2x.png 1000w" alt="How to manually configure IPSec for Routers">
          </a>
        </div>

        <div class="link">
          <a routerLink="/support/routers">
            <img src="/assets/features/http-proxy@2x.png" srcset="/assets/features/http-proxy.png 500w, /assets/features/http-proxy@2x.png 1000w" alt="How to manually configure HTTP Proxy for Routers">
          </a>
        </div>

        <div class="link">
          <a routerLink="/support/routers">
            <img src="/assets/features/cypherpunk-vpn@2x.png" srcset="/assets/features/cypherpunk-vpn.png 500w, /assets/features/cypherpunk-vpn@2x.png 1000w" alt="How to manually configure CypherPlay for Routers">
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
