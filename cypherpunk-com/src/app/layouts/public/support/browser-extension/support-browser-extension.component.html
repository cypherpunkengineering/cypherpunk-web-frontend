<div class="wrapper">

  <div class="masthead">
    <app-nav></app-nav>

    <h1 class="masthead-header header white">Cypherpunk Privacy Support</h1>

    <search-contact></search-contact>
  </div>

  <support-navigation [page]="'browser-extension'"></support-navigation>

  <div class="page">
    <div class="page-inner">

      <div class="breadcrumbs">
        <div class="breadcrumb">
          <a routerLink="/support">Support</a>
          <span> > </span>
          <span>Browser Extensions</span>
        </div>
      </div>

      <div class="page-top">
        <img src="/assets/support/browser-extension@2x.png" srcset="/assets/support/browser-extension.png 500w, /assets/support/browser-extension@2x.png 1000w" alt="Browser Extensions">
        <div class="header green">Browser Extensions</div>

        <div class="btn-container">
          <a routerLink="/apps/browser">
            <button class="btn orange">Learn More</button>
          </a>
        </div>

        <div class="btn-container">
          <a routerLink="/download/browser/autostart">
            <button class="btn gray">Download</button>
          </a>
        </div>
      </div>

      <div class="section">
        <div class="header green">Setup Guides</div>

        <div class="setup">
          <a routerLink="/support/browser-extension/5500224426780951927/setup-guide-cypherpunk-privacy-for-chrome-opera-vivaldi">
            Setup Guide for Cypherpunk Privacy for Chrome, Opera, Vivaldi
          </a>
        </div>

        <div class="setup">
          <a routerLink="/support/browser-extension/6841211592059935853/setup-guide-cypherpunk-privacy-for-firefox">
            Setup Guide for Cypherpunk Privacy for Firefox
          </a>
        </div>
      </div>

    </div>
  </div>
</div>

<app-footer></app-footer>
