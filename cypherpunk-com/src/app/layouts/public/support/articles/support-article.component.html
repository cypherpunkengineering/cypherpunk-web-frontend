<div class="wrapper">

  <div class="masthead">
    <app-nav></app-nav>
  </div>

  <a name="top"></a>

  <div class="page">
    <div class="page-inner">
      <div class="article">
        <h1 class="article-header header">{{post.title}}</h1>

        <ul>
          <li *ngFor="let link of pageLinks">
            <a [routerLink]="baseRoute" [fragment]="link.hash">{{link.title}}</a>
          </li>
        </ul>

        <div class="content" [innerHTML]="post.content"></div>
      </div>

      <div class="to-top">
        <a [routerLink]="baseRoute" [fragment]="top">Back to top</a>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
