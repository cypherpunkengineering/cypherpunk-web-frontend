<div class="masthead">
  <app-nav></app-nav>

  <h1 class="masthead-header header white">Cypherpunk Server Locations</h1>

  <div class="masthead-image">
    <div class="world">
      <img src="/assets/network/map_2000@2x.png" srcset="/assets/network/map_2000.png 500w, /assets/network/map_2000.png" alt="Cypherpunk Server Locations">
      <div class="point" [style.left.px]="l.mapX" [style.top.px]="l.mapY" [attr.data-name]="l.name" *ngFor="let l of locationArray"></div>
    </div>
  </div>
</div>

<div class="content">
  <div class="content-inner">
    <ul>
      <li *ngFor="let location of locationArray">
        <img class="flag" src="/assets/flags/{{location.country}}.png" alt="{{location.country}}">
        <span class="name">{{location.name}}</span> 
      </li>
    </ul>
  </div>
</div>

<app-footer></app-footer>
