<div class="wrapper">
  <div class="masthead">
    <app-nav></app-nav>

    <h1 class="header white">Recover Password</h1>
  </div>

  <div class="content">
    <form>
      <div>
        <input id="recover-username" type="email" name="login" placeholder="Email" [(ngModel)]="email" [ngClass]="{'error': this.errors.email.message && this.errors.email.touched}" (blur)="this.errors.email.touched = true; validateEmail()" (keyup.enter)="recover()" autofocus>
        <div class="error-message" [hidden]="!this.errors.email.touched">
          {{this.errors.email.message}}
        </div>
      </div>

      <div class="recover">
        <button class="btn orange" (click)="recover()" [disabled]="recoverButtonDisabled">
          Recover Password
        </button>
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
