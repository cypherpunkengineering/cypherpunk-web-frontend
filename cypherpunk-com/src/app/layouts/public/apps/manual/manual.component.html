<div class="masthead">
  <app-nav></app-nav>

  <h1 class="masthead-header header white">Cypherpunk Privacy Manual Configuration</h1>
</div>

<apps-navigation [page]="'manual'"></apps-navigation>

<div class="content down-arrow white">
  <div class="content-inner">

    <div class="header">
      Manual VPN / Proxy Setup
    </div>

    <div class="subtitle">
      Prefer to use your own VPN client? No Problem! Simply generate a manual config file in the "My Account" section of our website or by clicking the button below. Note: you must by logged in.
    </div>

    <div class="button-container">
      <a routerLink="/account/configs">
        <button class="btn orange">Generate Manual Config File</button>
      </a>
    </div>

    <div class="screenshot">
      <img src="/assets/apps/manual-configs.png" alt="Manual Configs">
    </div>

    <div class="button-container">
      <a routerLink="/account/configs">
        <button class="btn orange">Generate Manual Config File</button>
      </a>
    </div>
  </div>
</div>

<app-footer></app-footer>
