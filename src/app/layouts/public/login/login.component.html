<div class="masthead">
  <app-nav></app-nav>

  <div class="masthead-header">Log In</div>
  <div class="masthead-image">
    <img src="/assets/web-hero-login.png" alt="Login">
  </div>
</div>

<form>
  <p>
    <label for="username">Username / Email</label><br>
    <input id="login-username" type="text" name="username" [(ngModel)]="user.login" placeholder="Username / Email" autofocus>
  </p>

  <p>
    <label for="password">Password</label><br>
    <input type="password" name="password" [(ngModel)]="user.password" (keyup.enter)="login()">
  </p>

  <p class="center">
    <button class="btn blue" type="button" (click)="login()">Log In</button>
  </p>

  <p class="center">
    <a class="login-link" routerLink="/reset">Forgot Password?</a>
    <br><br>
    <a class="login-link" routerLink="/signup">Don't have an account yet?</a>
  </p>
</form>

<app-footer></app-footer>
