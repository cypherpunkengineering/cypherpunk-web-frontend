<app-acc-nav></app-acc-nav>

<div class="page">
  <div class="pricing">
    <div class="blimp-container">
      <div class="blimp">Best Value!</div>
    </div>

    <div class="price-box" *ngFor="let model of priceModels; let i = index" (click)="selectPricing(model)" [ngClass]="{ 'active': model.selected }">
      <div class="checkmark">
        <div class="check" [ngClass]="{'active': model.selected}">&#10003;</div>
      </div>
      <div class="period" [ngClass]="{'active': model.selected}">{{model.months}} Months</div>
      <div class="price-area">
        <span class="price" [ngClass]="{'active': model.selected}">$ {{model.price}}</span>
        <span class="price-time"> / month</span>
      </div>
      <div class="yearly" [ngClass]="{'active': model.selected}" [innerHTML]="model.yearly"></div>
    </div>
  </div>

  <div class="payment-selection">
    <div class="payment-bg">
      <div class="type-container" (click)="selectOption(paymentOptions[0])" [ngClass]="{'active': paymentOptions[0].selected}">
        <div class="icon-container">
          <img src="/assets/payment/icon-payment-card.png" *ngIf="paymentOptions[0].selected">
          <img src="/assets/payment/icon-payment-card-gray.png" *ngIf="!paymentOptions[0].selected">
        </div>
        <div class="type-title">Credit Card</div>
      </div>

      <div class="type-container" (click)="selectOption(paymentOptions[1])" [ngClass]="{'active': paymentOptions[1].selected}">
        <div class="icon-container">
          <img src="/assets/payment/icon-payment-paypal.png" *ngIf="paymentOptions[1].selected">
          <img src="/assets/payment/icon-payment-paypal-gray.png" *ngIf="!paymentOptions[1].selected">
        </div>
        <div class="type-title">PayPal</div>
      </div>

      <div class="type-container" (click)="selectOption(paymentOptions[2])" [ngClass]="{'active': paymentOptions[2].selected}">
        <div class="icon-container">
          <img src="/assets/payment/icon-payment-bitcoin.png" *ngIf="paymentOptions[2].selected">
          <img src="/assets/payment/icon-payment-bitcoin-gray.png" *ngIf="!paymentOptions[2].selected">
        </div>
        <div class="type-title">BitCoin</div>
      </div>

      <div class="type-container" (click)="selectOption(paymentOptions[3])" [ngClass]="{'active': paymentOptions[3].selected}">
        <div class="other-icon">
          <img class="short" src="/assets/payment/icon-payment-other.png" *ngIf="paymentOptions[3].selected">
          <img class="short" src="/assets/payment/icon-payment-other-gray.png" *ngIf="!paymentOptions[3].selected">
        </div>
        <div class="type-title">Other</div>
      </div>
    </div>
  </div>

  <div class="payment-info">

    <div class="credit-card" *ngIf="paymentOptions[0].selected">
      <div class="separator">Create Account</div>
      <div class="clear"></div>

      <div class="info">
        <p>
          <label>Email</label><br>
          <input type="email" [(ngModel)]="email" disabled>
        </p>
      </div>

      <div class="separator">Card Details</div>
      <div class="clear"></div>

      <div class="info">
        <p>
          <label>Name</label><br>
          <input type="text" placeholder="John Smith" required [(ngModel)]="name">
        </p>
      </div>

      <div class="info">
        <p>
          <label>Card Number</label><br>
          <input type="text" required [(ngModel)]="cardNumber">
        </p>
      </div>

      <div class="info">
        <p class="half">
          <label>Expiration Date</label><br>
          <input type="text" placeholder="mm/yy" required [(ngModel)]="expiryDate">
        </p>

        <p class="half">
          <label>CVV/CSC Code</label><br>
          <input type="number" required [(ngModel)]="cvc" size="4">
        </p>
      </div>

      <div class="total">
        ORDER TOTAL: <span class="total-price">{{ selectedModel.total }}</span>
      </div>

      <button class="btn blue" [ngClass]="{'disabled': !validateCC()}" (click)="getToken()">Upgrade Now</button>
      <div class="stripe-message" [ngClass]="messageClass">{{message}}</div>
    </div>

    <div class="paypal" *ngIf="paymentOptions[1].selected">
      <div class="total">
        ORDER TOTAL: <span class="total-price">{{ selectedModel.total }}</span>
      </div>

      <button class="btn blue" (click)="goToPaypal()">
        Continue to Paypal
      </button>
    </div>

    <div class="bitcoin" *ngIf="paymentOptions[2].selected">
      <div class="total">
        ORDER TOTAL: <span class="total-price">{{ selectedModel.total }}</span>
      </div>

      <button class="btn blue" (click)="goToBitPay()">
        Continue to BitPay
      </button>
    </div>

    <div class="other" *ngIf="paymentOptions[3].selected">
      <div class="total">
        ORDER TOTAL: <span class="total-price">{{ selectedModel.total }}</span>
      </div>

      <button class="btn blue" (click)="goToPaymentwall()">
        Continue to Paymentwall
      </button>
    </div>

  </div>
</div>

<div class="clear"></div>

<app-footer></app-footer>
