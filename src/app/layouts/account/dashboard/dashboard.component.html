<app-acc-nav></app-acc-nav>

<div class="masthead">

  <div class="account">
    <div class="account-header">Cypherpunk Account</div>

    <hr>

    <div class="account-container">
      <div class="left">
        <span class="email">{{user.email}}</span><br>
        <span class="status active">{{user.status}}</span>
      </div>

      <div class="right">
        <span class="period">{{user.period}}</span><br>
        <span class="renewal">
          Renews on {{user.renewalDate | date: 'MM/dd/yyyy'}}, {{daysLeft}} days left
        </span><br>
      </div>

      <div class="clear"></div>
    </div>
  </div>

</div>

<div class="content">

  <div class="content-header">Account Info</div>

  <div>
    <div class="content-row">
      <div class="left">
        <a routerLink="/user/email">Change Email</a>
      </div>
      <div class="right">
        <span class="user-email">{{user.email}}</span>
      </div>
    </div>

    <div class="content-row">
      <div class="left">
        <a routerLink="/user/password">Change Password</a>
      </div>
    </div>
  </div>

  <div>
    <div class="content-header">Manage Subscription</div>

    <div>
      <div class="content-row">
        <div class="left">
          <a routerLink="/user/billing">
            Update payment details
          </a>
        </div>
      </div>

      <div class="content-row">
        <div class="left">
          <a routerLink="/user/billing">
            Billing History
          </a>
        </div>
      </div>

      <div class="content-row">
        <div class="left">
          <a routerLink="/user/billing">
            Cancel My Subscription
          </a>
        </div>
      </div>
    </div>
  </div>

</div>

<app-footer></app-footer>
